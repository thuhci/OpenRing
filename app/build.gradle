plugins {
    alias(libs.plugins.android.application)
}
android {
    namespace 'com.tsinghua.openring'
    compileSdk 34
    buildFeatures {
        buildConfig = true  // Disable BuildConfig generation
    }
    defaultConfig {
        applicationId "com.tsinghua.openring"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    packagingOptions {
        // for AGP 7.0+ syntax
        pickFirst "**/libc++_shared.so"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }
    buildTypes {
        debug {
            buildConfigField "String", "API_BASE_URL", "\"${project.hasProperty('API_BASE_URL') ? project.API_BASE_URL : 'http://default.url'}\""
        }
        release {
            buildConfigField "String", "API_BASE_URL", "\"${project.hasProperty('API_BASE_URL') ? project.API_BASE_URL : 'http://default.url'}\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

